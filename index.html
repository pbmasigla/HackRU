<!DOCTYPE html>
<html>
	<head>

		<!--JQUERY-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!--BOOTSTRAP-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!--STYLE-->
		<link rel="stylesheet" type="text/css" href="css/main-style.css"/>

		<!--NODE MODULES & EMBER COMPONENTS -->
		<script type="text/javascript" src="js/vendor/socket.io-client/socket.io.js"></script>
		<script type="text/javascript" src="js/vendor/handlebars/handlebars.js"></script>
		<script type="text/javascript" src="js/vendor/ember/ember.js"></script>
    	<script type="text/javascript" src="js/vendor/ember-sockets/ember-sockets.js"></script>
    	<script type="text/javascript" src="js/application.js"></script>
    	<script type="text/javascript" src="js/controller.js"></script>

    	<!--BOOTSTRAP FOR EMBER-->
		<script type="text/javascript" src="js/bs-core.min.js"></script>
		<script type="text/javascript" src="js/bs-button.min.js"></script>
		

	</head>

	<body>

	    <script type="text/x-handlebars" data-template-name="index">

			<!--JOIN SPRINT-->
			<form class="center_div text-centered" method="post" id="join_sprint_form" {{action "join_sprint" on="submit"}}>
				<h1 id="join_sprint_header">Ready to Sprint!</h1>
				<div class="btn-group">
					{{bs-btn-group contentBinding="sprintOptions" selectedBinding="selected" required="required"}}
    				<br/>
				</div><br/><br/>

				<label>Sprint Name:{{input type="text" valueBinding="sprint_name" class="form-control" placeholder="Enter new sprint name" required="required"}}</label><br/>

				<label>Password:{{input type="password" valueBinding="sprint_password" class="form-control" placeholder="Password for your sprint" required="required"}}</label>
				<button class="btn btn-primary center-block">Submit</button>
			</form>

			<br>
			Currently in room: {{room}}
			<br>
			Sprint Rooms: {{sprints}}

		</script>
				
	</body>
</html>
